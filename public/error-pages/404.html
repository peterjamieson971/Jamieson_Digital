<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Peter Jamieson</title>
    <meta name="description" content="The page you're looking for could not be found.">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#007AFF">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #1e293b;
            line-height: 1.6;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(229, 231, 235, 0.5);
        }
        
        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 4rem;
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
        }
        
        .logo {
            height: 3rem;
            width: auto;
        }
        
        .nav-links {
            display: none;
            gap: 2rem;
        }
        
        @media (min-width: 768px) {
            .nav-links {
                display: flex;
            }
        }
        
        .nav-link {
            color: #374151;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .nav-link:hover {
            color: #007AFF;
            background: rgba(0, 122, 255, 0.1);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5rem 1.5rem 2rem;
        }
        
        .error-container {
            background: white;
            border-radius: 1.5rem;
            padding: 3rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 32rem;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(229, 231, 235, 0.5);
        }
        
        .error-header {
            margin-bottom: 2rem;
        }
        
        .error-icon {
            width: 4rem;
            height: 4rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        
        .error-code {
            font-size: 4rem;
            font-weight: 700;
            color: #EF4444;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }
        
        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #111827;
            letter-spacing: -0.025em;
        }
        
        .error-message {
            font-size: 1rem;
            color: #6B7280;
            margin-bottom: 2rem;
            line-height: 1.625;
        }
        
        .error-path {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 0.875rem;
            color: #9CA3AF;
            background: #F9FAFB;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            border: 1px solid #E5E7EB;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        
        @media (min-width: 640px) {
            .action-buttons {
                flex-direction: row;
            }
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 0.875rem;
            text-decoration: none;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            letter-spacing: -0.025em;
        }
        
        .btn-primary {
            background: #007AFF;
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            background: #0066CC;
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(0, 122, 255, 0.3);
        }
        
        .btn-secondary {
            background: #F9FAFB;
            color: #374151;
            border: 1px solid #E5E7EB;
            flex: 1;
        }
        
        .btn-secondary:hover {
            background: #F3F4F6;
            border-color: #D1D5DB;
            transform: translateY(-1px);
        }
        
        .help-links {
            border-top: 1px solid #E5E7EB;
            padding-top: 1.5rem;
        }
        
        .help-text {
            font-size: 0.875rem;
            color: #6B7280;
            margin-bottom: 1rem;
        }
        
        .help-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .btn-link {
            background: transparent;
            color: #6B7280;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .btn-link:hover {
            background: #F3F4F6;
            color: #374151;
        }
        
        .icon {
            width: 1rem;
            height: 1rem;
        }
        
        .error-icon-svg {
            width: 1.5rem;
            height: 1.5rem;
            color: #EF4444;
        }
        
        @media (max-width: 640px) {
            .main-content {
                padding: 4rem 1rem 2rem;
            }
            
            .error-container {
                padding: 2rem 1.5rem;
            }
            
            .error-code {
                font-size: 3rem;
            }
            
            .error-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="nav-content">
                <div class="nav-logo">
                    <img src="/logo-black.png" alt="Peter Jamieson" class="logo">
                </div>
                <div class="nav-links">
                    <a href="/#about" class="nav-link">About</a>
                    <a href="/#articles" class="nav-link">Articles</a>
                    <a href="/#expertise" class="nav-link">Expertise</a>
                    <a href="/#experience" class="nav-link">Experience</a>
                    <a href="/#contact" class="nav-link">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="error-container">
            <div class="error-header">
                <div class="error-icon">
                    <svg class="error-icon-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.664-.833-2.464 0L3.34 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                    </svg>
                </div>
                <div class="error-code">404</div>
                <h1 class="error-title">Page Not Found</h1>
                <p class="error-message">
                    Sorry, the page you're looking for doesn't exist or has been moved.
                </p>
                <div class="error-path" id="current-path"></div>
            </div>
            
            <div class="action-buttons">
                <a href="/" class="btn btn-primary">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    Go Home
                </a>
                <button onclick="window.history.back()" class="btn btn-secondary">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Go Back
                </button>
            </div>
            
            <div class="help-links">
                <p class="help-text">Or explore these sections:</p>
                <div class="help-buttons">
                    <a href="/#about" class="btn-link">About</a>
                    <a href="/#expertise" class="btn-link">Expertise</a>
                    <a href="/#experience" class="btn-link">Experience</a>
                    <a href="/#contact" class="btn-link">Contact</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Show current path
        document.getElementById('current-path').textContent = window.location.pathname;
    </script>
</body>
</html>
