<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | Peter Jamieson</title>
    <meta name="description" content="An internal server error occurred. Please try again later.">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#007AFF">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #1e293b;
            line-height: 1.6;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(229, 231, 235, 0.5);
        }
        
        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 4rem;
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
        }
        
        .logo {
            height: 3rem;
            width: auto;
        }
        
        .nav-links {
            display: none;
            gap: 2rem;
        }
        
        @media (min-width: 768px) {
            .nav-links {
                display: flex;
            }
        }
        
        .nav-link {
            color: #374151;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .nav-link:hover {
            color: #007AFF;
            background: rgba(0, 122, 255, 0.1);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5rem 1.5rem 2rem;
        }
        
        .error-container {
            background: white;
            border-radius: 1.5rem;
            padding: 3rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 32rem;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(254, 202, 202, 0.5);
        }
        
        .error-header {
            margin-bottom: 2rem;
        }
        
        .error-icon {
            width: 4rem;
            height: 4rem;
            background: rgba(220, 38, 38, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        
        .error-code {
            font-size: 4rem;
            font-weight: 700;
            color: #DC2626;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }
        
        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #111827;
            letter-spacing: -0.025em;
        }
        
        .error-message {
            font-size: 1rem;
            color: #6B7280;
            margin-bottom: 2rem;
            line-height: 1.625;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        
        @media (min-width: 640px) {
            .action-buttons {
                flex-direction: row;
            }
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 0.875rem;
            text-decoration: none;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            letter-spacing: -0.025em;
        }
        
        .btn-primary {
            background: #007AFF;
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            background: #0066CC;
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(0, 122, 255, 0.3);
        }
        
        .btn-secondary {
            background: #F9FAFB;
            color: #374151;
            border: 1px solid #E5E7EB;
            flex: 1;
        }
        
        .btn-secondary:hover {
            background: #F3F4F6;
            border-color: #D1D5DB;
            transform: translateY(-1px);
        }
        
        .support-info {
            border-top: 1px solid #FED7D7;
            padding-top: 1.5rem;
        }
        
        .support-text {
            font-size: 0.875rem;
            color: #6B7280;
            margin-bottom: 1rem;
        }
        
        .btn-link {
            background: transparent;
            color: #DC2626;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .btn-link:hover {
            background: rgba(220, 38, 38, 0.1);
            color: #B91C1C;
        }
        
        .icon {
            width: 1rem;
            height: 1rem;
        }
        
        .error-icon-svg {
            width: 1.5rem;
            height: 1.5rem;
            color: #DC2626;
        }
        
        @media (max-width: 640px) {
            .main-content {
                padding: 4rem 1rem 2rem;
            }
            
            .error-container {
                padding: 2rem 1.5rem;
            }
            
            .error-code {
                font-size: 3rem;
            }
            
            .error-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="nav-content">
                <div class="nav-logo">
                    <img src="/logo-black.png" alt="Peter Jamieson" class="logo">
                </div>
                <div class="nav-links">
                    <a href="/#about" class="nav-link">About</a>
                    <a href="/#articles" class="nav-link">Articles</a>
                    <a href="/#expertise" class="nav-link">Expertise</a>
                    <a href="/#experience" class="nav-link">Experience</a>
                    <a href="/#contact" class="nav-link">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="error-container">
            <div class="error-header">
                <div class="error-icon">
                    <svg class="error-icon-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <div class="error-code">500</div>
                <h1 class="error-title">Server Error</h1>
                <p class="error-message">
                    Something went wrong on our end. We're working to fix it. Please try again in a few moments.
                </p>
            </div>
            
            <div class="action-buttons">
                <button onclick="window.location.reload()" class="btn btn-secondary">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    Try Again
                </button>
                <a href="/" class="btn btn-primary">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    Go Home
                </a>
            </div>
            
            <div class="support-info">
                <p class="support-text">If this problem persists, please contact support:</p>
                <a href="/#contact" class="btn-link">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    Contact Support
                </a>
            </div>
        </div>
    </div>
</body>
</html>
